<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideO'clock</title>
    <link rel="stylesheet" href="./css/scroll.css">

    <!-- JavaScript로 동적으로 분 생성 -->
    <script src="./js/scroll.js"></script>

</head>
<body>
<h2>On Loading >_< </h2>
<div>
    다은아 안녕 나는 지금 연결 테스트를 하는 중이야 <br/>
    회사 컴 연결은 끝났고 집 컴 연결을 해보고 있어 <br/>
    집 컴퓨터도 일단 훌륭하게 연결은 끝냈는데 끼룩끼룩 <br/>
</div>
<p>
    <img src="https://pbs.twimg.com/media/GaAgmHNbsAAcKj9?format=jpg&name=large" width="700" height="460" alt="웹소설 괴담출근 팬아트로 최초 표지판의 직원 구함 포스터와 비슷한 형태로 구성되어 있으며 주인공인 김솔음과 다른 등장 인물들이 그려져있다."/><br/>
    출처 :<a href="https://x.com/rok0813/status/1846572576111570989">@rok0813</a>
</p>

<p style="text-align: center">     시 / 분 </p>

<div class="time-picker-container">
    <!-- 선택된 시간과 분을 표시 -->
    <div class="selected-time">
        <span id="selected-hours">00</span> : <span id="selected-minutes">00</span>
    </div>

    <!-- 시간(Hours)와 분(Minutes)을 가로 정렬 -->
    <div class="time-sections">
        <!-- Hours Section -->
        <div class="time-section" id="hours-section">
            <ul class="time-list">
                <!-- Hours from 00 to 23 -->
                <li>00</li>
                <li>01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
                <li>05</li>
                <li>06</li>
                <li>07</li>
                <li>08</li>
                <li>09</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>14</li>
                <li>15</li>
                <li>16</li>
                <li>17</li>
                <li>18</li>
                <li>19</li>
                <li>20</li>
                <li>21</li>
                <li>22</li>
                <li>23</li>
            </ul>
        </div>

        <!-- Divider (시간과 분 사이의 경계선) -->
        <div class="divider"></div>

        <!-- Minutes Section -->
        <div class="time-section" id="minutes-section">
            <ul class="time-list">
                <!-- Minutes from 00 to 59 -->
            </ul>
        </div>
    </div>
</div>
</body>
</html>
